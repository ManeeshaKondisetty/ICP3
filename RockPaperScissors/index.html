<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title style="font-family:'Papyrus',fantasy">Rock,Paper,Scissors Game</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="StylingRPS.css">
</head>
<body>
<div class="heading">
    <h1>Rock Paper Scissors</h1>
</div>
<div class="body" >
    <p class="para" id="alert">Play on!</p>
<div class="players">
    <div>
        You:
        <span  id="userId">0</span>
    </div>
    <div>
        Computer:
        <span  id="compId">0</span>
    </div>


</div>
<div class="chosen">
    <img src="SrcImages/userIcon.png" style="margin: 50px;width: 500px;height: 500px" alt="" id="userImg">
    <img src="SrcImages/compIcon.png" style="margin: 50px;width: 500px;height: 500px" alt="" id="compImg">
</div>
<div class="master-pick" >
    <img src="SrcImages/rock.png" id="rock"  class="pick" alt="rock"  onclick="userPick()">
    <img src="SrcImages/paper.png" id="paper"  class="pick" alt="paper"  onclick="userPick()">
    <img src="SrcImages/scissors.png" id="scissors"  class="pick" alt="scissors" onclick="userPick()">
</div>
</div>
</body>
</html>
